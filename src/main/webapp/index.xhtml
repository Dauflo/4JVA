<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
<link rel="stylesheet" href="jsf/css/main.css" />
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<body>
    <div class="navbar fixed-top">
        <div class="logo">
            <p>LeBonDAB</p>
        </div>
        <div class="links">
            <h:link value = "Login" outcome = "jsf/login" styleClass="btn-white"/>
            <h:link value = "Register" outcome = "jsf/register" styleClass="btn-white"/>
        </div>
    </div>

    <div class="container-fluid">
        <h1>Hello World!</h1>
        <h:panelGroup rendered="#{not empty user}">
            <p>Welcome #{user.username}</p>
            <h:form>
                <h:commandButton value="logout" action="#{loginBean.logoutUser}"/>
            </h:form>
        </h:panelGroup>
    </div>
</body>
</html>
