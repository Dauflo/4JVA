<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="jsf/css/main.css"/>
<link rel="stylesheet" href="jsf/css/index.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<body>
<div class="navbar fixed-top">
    <div class="logo">
        <p>LeBonDAB</p>
    </div>
    <div class="links">
        <h:link value="Login" outcome="jsf/login" styleClass="btn-white"/>
        <h:link value="Register" outcome="jsf/register" styleClass="btn-white"/>
    </div>
</div>

<div class="container-fluid">
    <h:panelGroup rendered="#{not empty user}">
        <p>Welcome #{user.username}</p>
        <h:form>
            <h:commandButton value="logout" action="#{loginBean.logoutUser}"/>
        </h:form>
    </h:panelGroup>
    <div class="container search-item">
        <div class="title">
            <h1>Search</h1>
            <hr />
        </div>
        <div class="search-bar">
            <h:inputText value="" id="search" a:placeholder="Search an item"/>
            <a href="/DabHousehold-1.0-SNAPSHOT/search/" class="btn-blue btn-round" onclick="sendToSearch()" id="link"><i class="fa fa-search"></i></a>
        </div>
    </div>
</div>
<script type="application/javascript">
    function sendToSearch()
    {
        var value = document.getElementById('search').value;
        document.getElementById('link').href = link + value + '/1';
    }
</script>
</body>
</html>
