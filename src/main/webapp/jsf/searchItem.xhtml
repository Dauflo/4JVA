<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="../../jsf/css/main.css"/>
<link rel="stylesheet" href="../../jsf/css/search.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<body>
<ui:include src="header.xhtml"/>
<div class="container-fluid">
    <h1>Search list</h1>
    <h:dataTable value="#{searchItemBean.items}" var="item">
        <h:column>
            <f:facet name="header">Item</f:facet>
            <a href="../description/#{item.id}">#{item.title}</a>
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{item.price}â‚¬
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton class="btn btn-primary" value="Add to cart" action="#{searchItemBean.addToCart(item)}">
                    <i class="fa fa-cart-arrow-down"></i>
                </h:commandButton>

            </h:form>
        </h:column>
    </h:dataTable>
    <ui:repeat value="#{searchItemBean.pager}" var="page">
        <a href="../#{searchItemBean.title}/#{page}">Page #{page}</a>
    </ui:repeat>
</div>
</body>
</html>
