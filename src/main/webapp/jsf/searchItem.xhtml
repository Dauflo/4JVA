<body>

    <h:dataTable value="#{searchItemBean.items}" var="item">
        <h:column>
            <f:facet name="header">Title</f:facet>
            <a href="../description/#{item.id}">#{item.title}</a>
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{item.price}â‚¬
        </h:column>
        <h:column>
            <h:form>
                <h:commandButton action="#{searchItemBean.addToCart(item)}" value="Add to cart"></h:commandButton>
            </h:form>
        </h:column>
    </h:dataTable>
</body>
</html>
