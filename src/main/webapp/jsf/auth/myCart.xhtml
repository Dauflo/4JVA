<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <h1>My cart</h1>
    <h:dataTable value="#{myCartBean.cart.orders}" var="order">

            #{order.item.title}
        </h:column>
        <h:column>
            <f:facet name="header">Quantity</f:facet>
            #{order.quantity}
        </h:column>

                <!--<h:commandButton action="#{myCartBean.removeToCart(item)}" value="Remote from cart"></h:commandButton>-->
            <!--</h:form>-->
        <!--</h:column>-->
    </h:dataTable>
</body>
</html>
