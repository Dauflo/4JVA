<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<h1>My cart</h1>
<h:dataTable value="#{myCartBean.cart.userOrders}" var="userOrder">
    <h:column>
        <f:facet name="header">Title</f:facet>
        #{userOrder.item.title}
    </h:column>
    <h:column>
        <f:facet name="header">Quantity</f:facet>
        #{userOrder.quantity}
    </h:column>
    <h:column>
        <h:form>
            <h:commandButton action="#{myCartBean.removeToCart(userOrder)}"
                             value="Remote one from cart" rendered="#{userOrder.quantity > 1}"></h:commandButton>
            <h:commandButton action="#{myCartBean.removeToCart(userOrder)}"
                             value="Remote from cart" rendered="#{userOrder.quantity == 1}"></h:commandButton>
        </h:form>
    </h:column>
</h:dataTable>
<h:form>
    <h:commandButton action="#{myCartBean.buyMyCart}" value="Buy my cart" rendered="#{myCartBean.cartLenght > 0}"></h:commandButton>
</h:form>
</body>
</html>
