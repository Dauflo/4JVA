<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="../../jsf/css/main.css"/>
<link rel="stylesheet" href="../../jsf/css/profile.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<body>
<ui:include src="../header.xhtml"/>
<div class="container-fluid">
    <div class="container">
        <div class="title">
            <h1>Update my password</h1>
            <hr />
        </div>
        <h:form>
            <h:messages globalOnly="true" style="color:red;margin:8px;"/>
            <h:panelGrid columns="3">
                <h:outputLabel for="oldPassword">Old password</h:outputLabel>
                <h:inputSecret value="#{updatePasswordBean.oldPassword}" id="oldPassword" />
                <br/>
                <h:outputLabel for="newPassword">New password</h:outputLabel>
                <h:inputSecret value="#{updatePasswordBean.newPassword}" id="newPassword" />
                <br/>
                <h:outputLabel for="confirmation">Confirmation</h:outputLabel>
                <h:inputSecret value="#{updatePasswordBean.confirmation}" id="confirmation"/>
                <br/>
                <h:commandButton action="#{updatePasswordBean.updatePassword}"
                                 value="Update my account" styleClass="btn-blue"/>
            </h:panelGrid>
        </h:form>
    </div>
</div>
</body>
</html>
