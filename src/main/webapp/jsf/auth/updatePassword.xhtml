<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<h1>Update my password</h1>
<h:form>
    <h:messages globalOnly="true" style="color:red;margin:8px;" />
    <h:panelGrid columns="3">
        <h:outputLabel for="oldPassword">Old password</h:outputLabel>
        <h:inputSecret value="#{updatePasswordBean.oldPassword}" id="oldPassword"></h:inputSecret>
        <br/>
        <h:outputLabel for="newPassword">New password</h:outputLabel>
        <h:inputSecret value="#{updatePasswordBean.newPassword}" id="newPassword"></h:inputSecret>
        <br/>
        <h:outputLabel for="confirmation">Confirmation</h:outputLabel>
        <h:inputSecret value="#{updatePasswordBean.confirmation}" id="confirmation"></h:inputSecret>
        <br/>
        <h:commandButton action="#{updatePasswordBean.updatePassword}" value="Update my account"></h:commandButton>
    </h:panelGrid>
</h:form>
</body>
</html>
