<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<h1>Update you account</h1>
<h:form>
    <h:panelGrid columns="3">
        <h:outputLabel for="firstName">First name</h:outputLabel>
        <h:inputText value="#{updateUserBean.user.firstName}" id="firstName"></h:inputText>
        <br/>
        <h:outputLabel for="lastName">Last name</h:outputLabel>
        <h:inputText value="#{updateUserBean.user.lastName}" id="lastName"></h:inputText>
        <br/>
        <h:outputLabel for="email">Email</h:outputLabel>
        <h:inputText value="#{updateUserBean.user.email}" id="email"></h:inputText>
        <br/>
        <h:outputLabel for="addres">Address</h:outputLabel>
        <h:inputText value="#{updateUserBean.user.address}" id="addres"></h:inputText>
        <br/>
        <h:outputLabel for="postCode">Postal code</h:outputLabel>
        <h:inputText value="#{updateUserBean.user.postalCode}" id="postCode"></h:inputText>
        <br/>
        <h:commandButton action="#{updateUserBean.update}" value="Update my account"></h:commandButton>
        <br/>
        <h:commandButton action="#{updateUserBean.updatePassword}" value="Update my password"></h:commandButton>
    </h:panelGrid>
</h:form>
</body>
</html>
