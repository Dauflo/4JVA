<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="../jsf/css/main.css"/>
<link rel="stylesheet" href="../jsf/css/profile.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <title>Profile</title>
</head>
<body>
<ui:include src="../header.xhtml"/>
<div class="container-fluid">
    <div class="container">
        <div class="title">
            <h1>Update my account</h1>
            <hr />
        </div>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="firstName">First name</h:outputLabel>
                <h:inputText value="#{updateUserBean.user.firstName}" id="firstName" />
                <br/>
                <h:outputLabel for="lastName">Last name</h:outputLabel>
                <h:inputText value="#{updateUserBean.user.lastName}" id="lastName" />
                <br/>
                <h:outputLabel for="email">Email</h:outputLabel>
                <h:inputText value="#{updateUserBean.user.email}" id="email" />
                <br/>
                <h:outputLabel for="addres">Address</h:outputLabel>
                <h:inputText value="#{updateUserBean.user.address}" id="addres" />
                <br/>
                <h:outputLabel for="postCode">Postal code</h:outputLabel>
                <h:inputText value="#{updateUserBean.user.postalCode}" id="postCode" />
                <br/>
                <h:commandButton action="#{updateUserBean.update}" value="Update my account" styleClass="btn-blue"/>
                <br/>
                <h:commandButton action="#{updateUserBean.updatePassword}" value="Update my password" styleClass="btn-blue"/>
            </h:panelGrid>
        </h:form>
    </div>
</div>
</body>
</html>
