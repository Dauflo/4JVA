<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="../../../jsf/css/main.css"/>
<link rel="stylesheet" href="../../../jsf/css/profile.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <title>Profile</title>
</head>
<body>
<ui:include src="../header.xhtml"/>
<div class="container-fluid">
    <div class="container">
        <div class="title">
            <h1>Cart #{oldCartDetailBean.cart.id}</h1>
            <hr/>
        </div>
        <a class="btn btn-blue back" href="/DabHousehold-1.0-SNAPSHOT/auth/history/1">Back</a>
        <h:dataTable value="#{oldCartDetailBean.orders}" var="userOrder" styleClass="table">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{userOrder.item.title}
            </h:column>
            <h:column>
                <f:facet name="header">Quantity</f:facet>
                #{userOrder.quantity}
            </h:column>
        </h:dataTable>
        <div class="pages">
            <ui:repeat value="#{oldCartDetailBean.pager}" var="page">
                <p>Pages : </p>
                <a href="../#{oldCartDetailBean.cart.id}/#{page}" class="btn-blue">#{page}</a>
            </ui:repeat>
        </div>
    </div>
</div>
</body>
</html>
