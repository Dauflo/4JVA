<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="jsf/css/main.css"/>
<link rel="stylesheet" href="jsf/css/add-item.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <title>Add an item</title>
</head>
<body>
<ui:include src="header.xhtml"/>
<div class="container-fluid">
    <div class="container">
        <h:form>
            <div class="title">
                <h1>Add an article</h1>
                <hr/>
            </div>
            <h:inputText value="#{addItemBean.item.title}" id="title" a:placeholder="Title"/>
            <h:inputTextarea value="#{addItemBean.item.description}" id="description" a:placeholder="Description"/>
            <h:inputText value="#{addItemBean.item.price}" id="price" a:placeholder="Price"/>
            <h:commandButton action="#{addItemBean.add}" styleClass="btn-blue btn-round" value="Add item"/>
        </h:form>

    </div>
</div>
</body>
</html>
