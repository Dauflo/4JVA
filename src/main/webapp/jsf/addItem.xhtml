<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<h:form>
    <h:panelGrid columns="3">
        <h:outputLabel for="title">Title</h:outputLabel>
        <h:inputText value="#{addItemBean.item.title}" id="title"></h:inputText>
        <br/>
        <h:outputLabel for="description">Description</h:outputLabel>
        <h:inputText value="#{addItemBean.item.description}" id="description"></h:inputText>
        <br/>
        <h:outputLabel for="price">Price</h:outputLabel>
        <h:inputText value="#{addItemBean.item.price}" id="price"></h:inputText>
        <br/>
        <h:commandButton action="#{addItemBean.add}" value="Add item"></h:commandButton>
    </h:panelGrid>
</h:form>
</body>
</html>
