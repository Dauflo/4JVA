<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="jsf/css/main.css"/>
<link rel="stylesheet" href="jsf/css/login.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <title>Register</title>
</head>
<body>
<div class="login-box">
    <h1>Register</h1>
    <a href="login"><h1 class="no-border">Login</h1></a>
    <h:form>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <h:inputText value="#{registerBean.user.username}" id="username" a:placeholder="Username" a:required="true" a:pattern="[A-Za-z0-9]{3,}"/>
        </div>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <h:inputText value="#{registerBean.user.firstName}" id="firstName" a:placeholder="First Name" a:required="true" a:pattern="[A-Za-zëêéè]{3,}"/>
        </div>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <h:inputText value="#{registerBean.user.lastName}" id="lastName" a:placeholder="Last Name" a:required="true" a:pattern="[A-Za-z]{3,}"/>
        </div>
        <div class="textbox">
            <i class="fa fa-envelope"></i>
            <h:inputText value="#{registerBean.user.email}" id="email" a:placeholder="Email" a:required="true" a:type="email" a:pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"/>
        </div>
        <div class="textbox">
            <i class="fa fa-home"></i>
            <h:inputText value="#{registerBean.user.address}" id="addres" a:placeholder="Address" a:required="true"/>
        </div>
        <div class="textbox">
            <i class="fa fa-home"></i>
            <h:inputText value="#{registerBean.user.postalCode}" id="postCode" a:placeholder="Postal Code" a:required="true" a:pattern="[0-9]{5,}"/>
        </div>
        <div class="textbox">
            <i class="fa fa-lock"></i>
            <h:inputSecret value="#{registerBean.user.password}" id="password" a:placeholder="Password" a:required="true"/>
        </div>
        <div class="textbox">
            <i class="fa fa-lock"></i>
            <h:inputSecret value="#{registerBean.passwordConfirmation}" id="passwordConfirmation" a:placeholder="Password Confirmation" a:required="true"/>
        </div>
            <h:commandButton action="#{registerBean.registerUser}" value="Submit" styleClass="btn btn-transparent" />
    </h:form>
</div>
</body>
</html>
