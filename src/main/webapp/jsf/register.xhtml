<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
    <h1>Register a new user</h1>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel for="username">Username</h:outputLabel>
            <h:inputText value="#{registerBean.user.username}" id="username"></h:inputText>
            <br/>
            <h:outputLabel for="firstName">First name</h:outputLabel>
            <h:inputText value="#{registerBean.user.firstName}" id="firstName"></h:inputText>
            <br/>
            <h:outputLabel for="lastName">Last name</h:outputLabel>
            <h:inputText value="#{registerBean.user.lastName}" id="lastName"></h:inputText>
            <br/>
            <h:outputLabel for="email">Email</h:outputLabel>
            <h:inputText value="#{registerBean.user.email}" id="email"></h:inputText>
            <br/>
            <h:outputLabel for="addres">Address</h:outputLabel>
            <h:inputText value="#{registerBean.user.address}" id="addres"></h:inputText>
            <br/>
            <h:outputLabel for="postCode">Postal code</h:outputLabel>
            <h:inputText value="#{registerBean.user.postalCode}" id="postCode"></h:inputText>
            <br/>
            <h:outputLabel for="password">Password</h:outputLabel>
            <h:inputSecret value="#{registerBean.user.password}" id="password"></h:inputSecret>
            <br/>
            <h:outputLabel for="passwordConfirmation">Password confirmation</h:outputLabel>
            <h:inputSecret value="#{registerBean.passwordConfirmation}" id="passwordConfirmation"></h:inputSecret>
            <br/>
            <h:commandButton action="#{registerBean.registerUser}" value="Submit"></h:commandButton>
        </h:panelGrid>
    </h:form>
</body>
</html>
