<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
<h1>Login</h1>
<h:form>
    <h:messages globalOnly="true" style="color:red;margin:8px;" />
    <h:panelGrid columns="3">
        <h:outputLabel for="username">Username</h:outputLabel>
        <h:inputText value="#{loginBean.user.username}" id="username"></h:inputText>
        <br/>
        <h:outputLabel for="password">Password</h:outputLabel>
        <h:inputSecret value="#{loginBean.user.password}" id="password"></h:inputSecret>
        <br/>
        <h:commandButton action="#{loginBean.loginUser}" value="Submit"></h:commandButton>
    </h:panelGrid>
</h:form>
</body>
</html>
