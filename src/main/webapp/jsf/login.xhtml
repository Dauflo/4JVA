<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
<link rel="stylesheet" href="jsf/css/main.css"/>
<link rel="stylesheet" href="jsf/css/login.css"/>
<script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="application/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script type="application/javascript"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<head>
    <title>Login</title>
</head>
<body>
<div class="login-box">
    <h1>Login</h1>
    <a href="register"><h1 class="no-border">Register</h1></a>
    <h:form>
        <div class="textbox" id="errors">
            <h:messages  globalOnly="true" style="color:red;margin:8px;"/>
        </div>
        <div class="textbox">
            <i class="fa fa-user"></i>
            <h:inputText value="#{loginBean.user.username}" id="username" a:placeholder="Username"></h:inputText>
        </div>
        <div class="textbox">
            <i class="fa fa-lock"></i>
            <h:inputSecret value="#{loginBean.user.password}" id="password" a:placeholder="Password"></h:inputSecret>
        </div>
        <h:commandButton action="#{loginBean.loginUser}" value="Submit" styleClass="btn btn-transparent"></h:commandButton>
    </h:form>
</div>
</body>
</html>
